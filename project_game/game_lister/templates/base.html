<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to the Gaming World!!</h1>   
    <table>
    <tr>
        <th>title</th>
        <th>platform </th>
        <th>score </th>
        <th>genre </th>
        <th>editors_choice</th>
    </tr>
    {% for i in data %}
    <tr> 
            <td>{{ i.title}}</td>
            <td>{{ i.platform}}</td>
            <td>{{ i.score}}</td>
            <td>{{ i.genre}}</td>
            <td>{{ i.editors_choice}}</td>
    </tr>
    {% endfor %}
    </table>
    
    <h1>Good Bye!!</h1>
</body>
</html>
